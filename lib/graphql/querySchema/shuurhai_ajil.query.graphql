query shuurkhai_ajil($page:Int!, $size:Int!) {
    paginate(sorts: [{ column: "id", order: desc }],page:$page, size:$size) {
        total
        last_page
        ds_shuurkhai_ajil {
            ajil
            alban_tushaal
            angilal
            b_g_id
            guitsetgel_huvi
            id
            ognoo
            salbar
            shiidverleh_hugatsaa
            shuurhai_cat_id
            status
            tailan
            tolov_id
            sub_a_shuurhai_heregjilt{
                h_baidal
                h_g_huvi
                id
                ognoo
                shuurhai_id
            }
        }
    }
}
