query m_uls_huuli($page:Int!, $size:Int!) {
    paginate(sorts: [{ column: "id", order: desc }],page:$page, size:$size) {
        total
        last_page

        aa_m_uls_huuli  {
            holboos
            huuli
            id
            zaalt
            sub_m_uls_huuli_zaalt{
                id
                table_id
                zaalt
            }

        }
    }
}


