query home_data{
    article(limit: 10, sorts: [{ column: "id", order: desc }]) {
        id
        title
        poster_image
        source
        news
    }
    event_study(limit: 2, sorts: [{ column: "id", order: desc }]) {
        id
        event_date
        study_name
        poster_image
        event_location
        event_news
    }
}
