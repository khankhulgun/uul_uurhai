query news_data{
    event_study(limit: 2, sorts: [{ column: "id", order: desc }]) {
        id
        event_date
        study_name
        poster_image
        event_location
        event_news
    }
    workplace(limit: 10, sorts: [{ column: "id", order: desc }]) {
        email
        fee
        id
        org_name
        page
        position
        poster_photo
        roles
        special_skill
        web
    }
    article(limit: 10, sorts: [{ column: "id", order: desc }]) {
        id
        title
        poster_image
        source
        news
    }
    stem_success_story(limit: 10, sorts: [{ column: "id", order: desc }]) {
        id
        poster_image
        story
        source
        story_name
    }
}
