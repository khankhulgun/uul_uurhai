query edu {
    mentors(limit: 10, sorts: [{ column: "id", order: desc }]) {
        id
        adviser_woman_one
        adviser_woman_two
        bio
        email
        facebook
        firstname
        instagram
        lastname
        phone
        photo
        skype
        twitter
        website
    }
    stem_lab_tour(limit: 10, sorts: [{ column: "id", order: desc }]) {
        id
        link
        news
        poster_image
        title
        wide_image
    }

    lut_direct {
        id
        direct
    }
    stem_test(limit: 10, sorts: [{ column: "id", order: desc }]) {
        id
        cat_id
        poster_upload
        title
        sub_form_test_questions {
            id
            test_id
            questions
            sub_form_test_questions_answes {
                id
                answers
                questions_id
            }
        }
    }
}
