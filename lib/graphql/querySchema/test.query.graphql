query test($id:String!){
    stem_test(limit: 10, filters:[{column:"id", condition:equals, value:$id}], sorts: [{ column: "id", order: desc }]) {
        id
        cat_id
        poster_upload
        title
        sub_form_test_questions {
            id
            test_id
            questions
            sub_form_test_questions_answes {
                id
                answers
                questions_id
                is_selected
            }
        }
    }
}

