query hudaldan_avah_ajilgaa($page: Int!, $size: Int!) {
    paginate(sorts: [{ column: "id", order: desc }], page: $page, size: $size) {
        total
        last_page
        ds_hudaldan_avah_ajilgaa{
            b_u_ner
            batlagdsan_ortog_ortov
            gereen_dun
            guitsetgegch_b
            haa_torol
            hab_u_id
            id
            ognoo
            s_shalagruulalt_id
            shalagruulalt
            tailbar
            tender_ognoo
        }
    }
}


